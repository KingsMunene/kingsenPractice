<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        /* CSS styles can be included within the <style> tag in the head section */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
    
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <!-- The <header> tag defines a header for the document -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <!-- The <div> tag defines a division or a section in an HTML document -->
    <div class="container">
        <!-- The <h2> to <h6> tags define HTML headings -->
        <h2>About Us</h2>
        <!-- The <p> tag defines a paragraph -->
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed consequat justo id leo volutpat, nec vehicula quam rhoncus. Proin ullamcorper nunc et tellus condimentum, sed volutpat odio euismod.</p>
    </div>

    <!-- The <footer> tag defines a footer for the document or a section -->
    <footer>
        <p>&copy; 2024 Sample Website. All Rights Reserved.</p>
    </footer>

</body>
</html>
